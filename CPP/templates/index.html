                    <div class="col-md-10 form-group" style="text-align: center">

                        <button type="button" class="btn btn-primary form-control" onclick="predictPrice()">Predict Price</button>
                    </div>

                <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
